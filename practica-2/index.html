<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Control de reproducci√≥n de video mediante gestos con hand-pose-detection</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest" type="text/javascript"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
  </head>
  <body>
    <h1>Gesture-based video playback control using hand-pose detection</h1>
    <div id="outputMessage"></div>
    <section>
      <div>
        <canvas id="canvas" width="252" height="252"> </canvas>
        <video id="webcam"
          playsinline
          muted
          id="webcam"
          width="252px"
          height="252px"
        ></video>
      </div>
    </section>
    <section>
      <div>

        <!--https://www.pexels.com/video/montana-aventura-drone-video-vista-de-drone-4585175/-->
        <video id="mp4" controls autoplay width="1080" height="610">
          <source src="video.mp4" type="video/mp4">

        </video>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
