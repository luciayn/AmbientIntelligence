<!DOCTYPE html>
<html lang="en">

<head>
  <title>Aprendizaje por transferencia con YAMNet</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <!-- CSS Styling -->
  <link rel="stylesheet" href="style.css" />

  <!-- TensorFlow.js library -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest" type="text/javascript"></script>
  
  <!-- TFJ-VIS library-->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@latest" type="text/javascript"></script>
</head>

<body>
  <h1>Aprendizaje por transferencia con YAMNet</h1>

  <section>

    <div class="ui-div">
      <button class="ui-btn" id="btnCreateAndTrain">Create and Train</button>
      <button class="ui-btn" id="btnLoadModel">Load Model</button>
      <button class="ui-btn" id="btnTestModel">Test Model</button>
    </div>
    <div class="ui-div">
      <button class="ui-btn" id="btnMicStart">Start Mic.</button>
      <button class="ui-btn" id="btnMicStop">Stop Mic.</button>
    </div>

    <div class="ui-div">
      <button class="ui-btn" id="btnCreateSampleAudio">Create sample audio</button>
    </div>

    <div class="ui-div">
      <audio id="audioPlayer" controls="controls" src=""></audio>
    </div>

    <div class="ui-div">
      <input type="checkbox" id="checkViz" name="checkViz" />
      <label for="checkViz">Enable visualization</label>
    </div>
    <div class="ui-div">
      <button class="ui-btn" id="btnToggleViz">Show/Hide</button>
    </div>
   

  </section>

  <script src="index.js"></script>
</body>

</html>
